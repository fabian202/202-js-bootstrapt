<fieldset>

<!-- Form Name -->
<legend>Personas</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nombre">Nombre</label>  
  <div class="col-md-4">
  <input id="nombre" name="nombre" placeholder="Ingresa tu nombre" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="apellido">Apellido</label>  
  <div class="col-md-4">
  <input id="apellido" name="apellido" placeholder="Ingresa tu apellido" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sexo">Sexo</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="sexo-0">
      <input name="sexo" id="sexo-0" value="m" checked="checked" type="radio">
      Masculino
    </label>
	</div>
  <div class="radio">
    <label for="sexo-1">
      <input name="sexo" id="sexo-1" value="f" type="radio">
      Femenino
    </label>
	</div>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ciudad">Ciudad</label>
  <div class="col-md-4">
    <select id="ciudad" name="ciudad" class="form-control">
      <option value="M">Medellín</option>
      <option value="B">Bogotá</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btn_guardar"></label>
  <div class="col-md-8">
    <button id="btn_guardar" name="btn_guardar" class="btn btn-primary">Guardar</button>
    <button id="btn_cancelar" name="btn_cancelar" class="btn btn-danger">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
